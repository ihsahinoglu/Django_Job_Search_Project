<html lang="en" class="no-js">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} Jobya - Responsive Job Board HTML Template {% endblock %} </title>
    <meta name="description" content="{% block description %} Home description  {% endblock %}"/>
    <meta name="keywords" content="{% block keywords %} Home Keywords {% endblock %}"/>
    <meta name="author" content="Themesdesign"/>

    <!-- Image Gallery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simple-lightbox.css"
          integrity="sha512-8WAX0xL/cHZ38RXoX2gtuqkAwmDVAzGwoFVmHvn46IDHGWOjTHx0vcl9OapNrfOzpFtql0SNkv+0y0b5Fm8ZkA=="
          crossorigin="anonymous"/>
    <link href="{% static 'css/main.scss' %}" rel="stylesheet" type="text/css"/>

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %} ">

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">

    <!--Material Icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialdesignicons.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome.css' %}"/>
    <!-- selectize css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/selectize.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/nice-select.css' %}"/>

    <!--Slider-->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/owl.transitions.css' %}"/>

    <!-- Custom  Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

    <!-- Toast Message  -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/toastr.css' %}" media="all">
    <script type="text/javascript" src="{% static 'js/toastr.min.js' %}"></script>

</head>
<body>

{% block header %} {% endblock %}
{% block body %} {% endblock %}
{% block footer %} {% endblock %}

</body>
</html>
